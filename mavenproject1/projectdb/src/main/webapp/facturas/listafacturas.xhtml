<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <!--Show success or error messages-->
        <h:form>
            <p:messages id="messages" autoUpdate="true" showDetail="true" closable="true">
            </p:messages>
        </h:form>
        <!--End show success or error messages-->
        
        <!--Show info current user-->
        <h:form>
            <div style="width: 20%; margin-left: 80%">
            <p:outputLabel value="Usuario: #{session.getAttribute('username')}"/>
            <br/>
            <p:commandLink value="LogOut" actionListener="#{usuarioBean.logOut}"/>
            </div>
        </h:form>
        <!--End show-->

        <div style="width: 20%; float: left;">
            <!--Menu-->
            <h:form>
                <p:menu>
                    <p:menuitem value="Articulos" icon="fa fa-dropbox" actionListener="#{usuarioBean.redirect('articulos/create.xhtml')}"/>
                    <p:menuitem value="Facturas" icon="fa fa-book" actionListener="#{usuarioBean.redirect('facturas/index.xhtml')}"/>
                    <p:menuitem value="Estadisticas" icon="fa fa-area-chart" actionListener="#{usuarioBean.redirect('estadisticas/index.xhtml')}"/>
                </p:menu>
            </h:form>
            <!--End Menu-->
        </div>

        <div style="width: 80%; float: left;">
        </div>
    </h:body>
</html>
