<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Registrar Usuario</title>
    </h:head>
    <h:body>
        <!--Show success or error messages-->
        <h:form>
            <p:messages id="messages" autoUpdate="true" showDetail="true" closable="true">
            </p:messages>
        </h:form>
        <!--End show success or error messages-->

        <!-- Current User info-->
        <ui:include src="../menu/header.xhtml"/>
        <!-- End current user-->

        <!--Menu Section-->
        <ui:include src="../menu/nav.xhtml"/>
        <!--End Menu section-->

        <!--Here put your code -->
        <div style="width: 80%; float: left;">
            
            <!--Modal to edit user-->
            <p:dialog header="Editar usuario" widgetVar="editUser" modal="true">
                <h:form id="editUs">
                    <p:panelGrid columns="2">
                        <p:outputLabel for="idusuarioedit" value="Documento de Identidad: "/>
                        <p:inputNumber id="idusuarioedit" value="#{usuarioBean.editUser.idusuario}" disabled="true"/>
                        <p:outputLabel for="nombre1edit" value="Primer Nombre: "/>
                        <p:inputText id="nombre1edit" value="#{usuarioBean.editUser.nombre1}" required="true" requiredMessage="Es necesario ingresar el primer nombre"/>
                        <p:outputLabel for="nombre2edit" value="Segundo Nombre: "/>
                        <p:inputText id="nombre2edit" value="#{usuarioBean.editUser.nombre2}"/>
                        <p:outputLabel for="apellido1edit" value="Primer Apellido: "/>
                        <p:inputText id="apellido1edit" value="#{usuarioBean.editUser.apellido1}" required="true" requiredMessage="Es necesario ingresar el primer apellido"/>
                        <p:outputLabel for="apellido2edit" value="Segundo Apellido: "/>
                        <p:inputText id="apellido2edit" value="#{usuarioBean.editUser.apellido2}"/>
                        <p:outputLabel for="usernameedit" value="Nombre de usuario: "/>
                        <p:inputText id="usernameedit" value="#{usuarioBean.editUser.username}" required="true" requiredMessage="Es necesario ingresar el nombre de usuario"/>
                        <p:outputLabel for="passwordedit" value="Contraseña: "/>
                        <p:password id="passwordedit" value="#{usuarioBean.password}"/>
                        <p:outputLabel for="habilitado" value="Habilitado"/>
                        <p:inputSwitch id="habilitado" value="#{usuarioBean.editUser.habilitado}"/>
                    </p:panelGrid>
                    <p:commandButton value="Editar" icon="fa fa-edit" actionListener="#{usuarioBean.updateUser}" onsuccess="@this.hide()"/>
                </h:form>
            </p:dialog>
            <!--End modal edit-->
            
            <h:form id="signUp" title="Crear Usuario">
                <p:panel header="Crear Usuario">
                    <p:panelGrid columns="2">
                        <p:outputLabel for="idusuario" value="Documento de Identidad: "/>
                        <p:inputText id="idusuario" value="#{usuarioBean.usuario.idusuario}" required="true" requiredMessage="Es necesario ingresar el documento de identidad"/>
                        <p:outputLabel for="nombre1" value="Primer Nombre: "/>
                        <p:inputText id="nombre1" value="#{usuarioBean.usuario.nombre1}" required="true" requiredMessage="Es necesario ingresar el primer nombre"/>
                        <p:outputLabel for="nombre2" value="Segundo Nombre: "/>
                        <p:inputText id="nombre2" value="#{usuarioBean.usuario.nombre2}"/>
                        <p:outputLabel for="apellido1" value="Primer Apellido: "/>
                        <p:inputText id="apellido1" value="#{usuarioBean.usuario.apellido1}" required="true" requiredMessage="Es necesario ingresar el primer apellido"/>
                        <p:outputLabel for="apellido2" value="Segundo Apellido: "/>
                        <p:inputText id="apellido2" value="#{usuarioBean.usuario.apellido2}"/>
                        <p:outputLabel for="username" value="Nombre de usuario: "/>
                        <p:inputText id="username" value="#{usuarioBean.usuario.username}" required="true" requiredMessage="Es necesario ingresar el nombre de usuario"/>
                        <p:outputLabel for="password" value="Contraseña: "/>
                        <p:password id="password" value="#{usuarioBean.usuario.password}" required="true" requiredMessage="Es necesario ingresar la contraseña"/>
                        <p:outputLabel for="type_user" value="Tipo de Usuario:"/>
                        <p:selectOneListbox id="type_user" value="#{usuarioBean.usuario.typeUser}" required="true" requiredMessage="Es necesario seleccionar un tipo de usuario">
                            <f:selectItem itemLabel="Seleccione un tipo" itemValue=""/>
                            <f:selectItem itemLabel="Admin Inventario" itemValue="inventario"/>
                            <!--<f:selectItem itemLabel="Admin Contabilidad" itemValue="contabilidad"/>-->
                            <f:selectItem itemLabel="Admin Ventas" itemValue="ventas"/>
                        </p:selectOneListbox>
                    </p:panelGrid>
                    <p:commandButton value="Guardar" icon="fa fa-user-plus" update=":signUp :dataus" actionListener="#{usuarioBean.makeUser}"/>
                </p:panel>
            </h:form>
            <p:tabView id="dataus">
                <p:tab title="Usuario habilitados">
                    <p:dataTable value="#{usuarioBean.getEnabledUsers(true)}" var="datauser">
                        <p:column headerText="Id Usuario">
                            <p:outputLabel value="#{datauser.idusuario}"/>
                        </p:column>
                        <p:column headerText="Primer Nombre">
                            <p:outputLabel value="#{datauser.nombre1}"/>
                        </p:column>
                        <p:column headerText="Segundo Nombre">
                            <p:outputLabel value="#{datauser.nombre2}"/>
                        </p:column>
                        <p:column headerText="Primer Apellido">
                            <p:outputLabel value="#{datauser.apellido1}"/>
                        </p:column>
                        <p:column headerText="Segundo Apellido">
                            <p:outputLabel value="#{datauser.apellido2}"/>
                        </p:column>
                        <p:column headerText="Tipo de Usuario">
                            <p:outputLabel value="#{datauser.typeUser}"/>
                        </p:column>
                        <p:column headerText="Acciones">
                            <h:form>
                                <p:commandButton icon="fa fa-edit" update="@this :editUs" onclick="PF('editUser').show()">
                                    <f:setPropertyActionListener target="#{usuarioBean.editUser}" value="#{datauser}"/>
                                </p:commandButton>
                            </h:form>
                        </p:column>
                    </p:dataTable>
                </p:tab>
                <p:tab title="Usuario deshabilitados">
                    <p:dataTable value="#{usuarioBean.getEnabledUsers(false)}" var="datauser">
                        <p:column headerText="Id Usuario">
                            <p:outputLabel value="#{datauser.idusuario}"/>
                        </p:column>
                        <p:column headerText="Primer Nombre">
                            <p:outputLabel value="#{datauser.nombre1}"/>
                        </p:column>
                        <p:column headerText="Segundo Nombre">
                            <p:outputLabel value="#{datauser.nombre2}"/>
                        </p:column>
                        <p:column headerText="Primer Apellido">
                            <p:outputLabel value="#{datauser.apellido1}"/>
                        </p:column>
                        <p:column headerText="Segundo Apellido">
                            <p:outputLabel value="#{datauser.apellido2}"/>
                        </p:column>
                        <p:column headerText="Tipo de Usuario">
                            <p:outputLabel value="#{datauser.typeUser}"/>
                        </p:column>
                        <p:column headerText="Acciones">
                            <h:form>
                                <p:commandButton icon="fa fa-edit" update="@this :editUs" onclick="PF('editUser').show()">
                                    <f:setPropertyActionListener target="#{usuarioBean.editUser}" value="#{datauser}"/>
                                </p:commandButton>
                            </h:form>
                        </p:column>
                    </p:dataTable>
                </p:tab>
            </p:tabView>
        </div>
    </h:body>
</html>
