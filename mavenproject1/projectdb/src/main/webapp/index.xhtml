<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Iniciar Sesion</title>
    </h:head>
    <h:body>
        <h:form>
            <p:messages id="messages" autoUpdate="true" showDetail="true" closable="true">
            </p:messages>
        </h:form>
        <h:form title="Iniciar Sesion">
            <p:panel header="LogIn" style="width: 40%; margin: 0 auto;">
                <p:panelGrid columns="2" layout="grid">
                    <p:outputLabel for="username" value="Nombre de Usuario: "/>
                    <p:inputText id="username" value="#{usuarioBean.username}" required="true" requiredMessage="Es necesario ingresar el nombre de usuario"/>
                    <p:outputLabel for="password" value="Contraseña: "/>
                    <p:password id="password" value="#{usuarioBean.password}" required="true" requiredMessage="Es necesario ingresar la contraseña"/>
                    <p:commandButton value="Iniciar Sesion" icon="fa fa-key" actionListener="#{usuarioBean.validateLogin}"/>
                </p:panelGrid>
            </p:panel>
        </h:form>
    </h:body>
</html>
